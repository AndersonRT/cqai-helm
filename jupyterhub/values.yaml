auth:
  type: custom
  whitelist:
    users:
  admin:
    access: true
    users:
    - admin
  custom:
    className: MyAuthenticator #'hashauthenticator.HashAuthenticator'
  state:
    enabled: false
    cryptoKey:

singleuser:
  networkTools:
    image:
      name: jupyterhub/k8s-network-tools
      tag: 'c7f70f9'
  cloudMetadata:
    enabled: false
    ip: 169.254.169.254
  networkPolicy:
    enabled: false
    egress:
    # Required egress is handled by other rules so it's safe to modify this
      - to:
          - ipBlock:
              cidr: 0.0.0.0/0
              except:
                - 169.254.169.254/32
  events: true
  extraAnnotations: {}
  extraLabels: {}
  extraEnv: 
    CHOWN_HOME: 'yes'
    HOME: '/home/{username}'
  lifecycleHooks:
    postStart:
      exec:
        command: 
          - "sh"
          - "-c"
          - "-e"
          - >
            
            echo ${USER_PERMISSION};
            echo ${JUPYTERHUB_USER}:x:${USER_PERMISSION}:100::/home/jovyan:/bin/bash >> /etc/passwd;
            
            mkdir -p cqai;
            mkdir -p cqai/shared-scripts;
            mkdir -p cqai/market-data;
            mkdir -p cqai/tutorials;
            
            mkdir -p cqai/data;
            mkdir -p custom-env/envs custom-env/pkgs;
            ln -sf /srv/cqai/data/* cqai/data;
            ln -sf /srv/cqai/data/mktdb5/* cqai/market-data;
            cp /base/custom-env/* custom-env;
            
            ln -sf /srv/shared-scripts/readonly cqai/shared-scripts;
            ln -sf /srv/shared-scripts/editable cqai/shared-scripts;
            ln -sf /srv/tutorials/editable cqai/tutorials;
            ln -sf /srv/tutorials/readonly cqai/tutorials;
            
            

            # echo $AWS_USER_SECRET > /home/jovyan/.passwd-s3fs;
            # chmod 600 /home/jovyan/.passwd-s3fs;
            # s3fs cqai-user-data:/home/${JUPYTERHUB_USER} user-data -o allow_other -o passwd_file=.passwd-s3fs -o umask=000;


  initContainers:
  nodeSelector: {}
  uid: 1000
  fsGid: 100
  serviceAccountName:
  schedulerStrategy:
  storage:
    type: static
    extraVolumes:
      - name: shared-scripts-nfs
        persistentVolumeClaim:
          claimName: cqai-shared-scripts-pvc
      - name: tutorials-nfs
        persistentVolumeClaim:
          claimName: cqai-tutorials-pvc
      - name: cqai-data-nfs
        persistentVolumeClaim:
          claimName: cqai-data-pvc
    extraVolumeMounts:
      - name: shared-scripts-nfs
        mountPath: /srv/shared-scripts/readonly
        subPath: readonly
        readOnly: true
      - name: shared-scripts-nfs
        mountPath: /srv/shared-scripts/editable
        subPath: editable
        readOnly: false
      - name: tutorials-nfs
        mountPath: /srv/tutorials/readonly
        subPath: readonly
        readOnly: true
      - name: tutorials-nfs
        mountPath: /srv/tutorials/editable
        subPath: editable
        readOnly: false
      - name: cqai-data-nfs
        mountPath: /srv/cqai/data
        readOnly: true
    static:
      pvcName: cqai-userdata-pvc
      subPath: 'home/{username}'
    capacity: 20Gi
    homeMountPath: /home/{username}
    #dynamic:
      #storageClass: longhorn2
      #pvcNameTemplate: claim-{username}{servername}
      #volumeNameTemplate: volume-{username}{servername}
      #storageAccessModes: [ReadWriteOnce]
  image:
    name: cqai/cqai-notebook-experimental
    tag: v0.1
    pullPolicy: IfNotPresent
  imagePullSecret:
    enabled: true
    registry: https://index.docker.io/v1/
    username: cqai
    email: 
    password: 
  startTimeout: 180
  cpu:
    limit: 16.0
    guarantee: 1.0
  memory:
    limit: 32G
    guarantee: 4G
  extraResource:
    limits: {}
    guarantees: {}
  cmd: jupyterhub-singleuser
  defaultUrl: /lab


prePuller:
  hook:
    enabled: true
    extraEnv: {}
    image:
      name: jupyterhub/k8s-image-awaiter
      tag: 'c7f70f9'
  continuous:
    enabled: false
  extraImages: []
  pause:
    image:
      name: gcr.io/google_containers/pause
      tag: '3.0'


ingress:
  enabled: true
  annotations: {}
  hosts: 
    - start.cqai.ktginnovation.com
  tls:


